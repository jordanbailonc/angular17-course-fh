<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let char of characterList;
    let i=index;
    let isFirst= first
    let isLast= last,
    let isEven= even,
    let isOdd =odd" 
    class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{'list-group-item-dark': isLast,
                                        'list-group-item-primary':isEven}">
    <div>
        <span class="text-primary">{{i+1}}.-</span>
        {{char.name}} - {{char.power}}
        <button (click)="onDeleteCharacter(char.id)" class="btn btn-danger mx-3">x</button>
    </div>
    </li>
</ul>
