<h4>Add character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <!--Para poder actualizar el formulario de forma automática hay que importar el FormsModule en el Modulo al que pertence este component -->
    <!--Tienes qur añadir a cada Module que utilize los formualrios el Forms Module-->
    <input type="text" 
    [(ngModel)]="character.name"
    name ="name"
    class="form-control mb-2" 
    placeholder="Nombre del Personaje">

    <input type="number" 
    [(ngModel)]="character.power" 
    name="power"
    class="form-control mb-2" 
    placeholder="Poder">

    <button type="submit" class="btn btn-success mx-2" (click)="emitCharacter()">Add</button>
</form>
