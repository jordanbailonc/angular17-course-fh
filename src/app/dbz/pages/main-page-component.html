<h1>DGZ Personajes</h1>
<hr>
<div class="row">
    <div class="col">
        <app-dgz-list [characterList]="characters"
        (onDelete)="onDeleteCharacter($event)"></app-dgz-list>
    </div>
    <div class="col">
        <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
