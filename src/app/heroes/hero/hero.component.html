<h2>{{name}}</h2>

<dl>
    <td>Nombre</td>
    <dd>{{name}}</dd>

    <td>Edad</td>
    <dd>{{age}}</dd>

    <td>Description</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado</td>
    <dd>{{getCapitalizeText()}}</dd>
</dl>

<button *ngIf ="name !=='hola'" class="btn btn-primary mx-2" (click)="changeHero('hola')">Change Name</button>
<button *ngIf="age !==22" class="btn btn-primary mx-2" (click)="changeAge(22)">Change Age</button>
<button (click)="reset()" class="btn btn-success">Reset</button>
